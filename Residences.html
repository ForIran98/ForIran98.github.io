<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>اقامتگاه‌های رایگان یا ارزان</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { font-family: 'Vazirmatn', sans-serif; }
    table { width: 100%; border-collapse: collapse; }
    th, td { border: 1px solid #ddd; padding: 8px; text-align: right; }
    th { background-color: #f2f2f2; }
    tr:nth-child(even) { background-color: #f9f9f9; }
    tr:hover { background-color: #f5f5f5; }
    a { color: #1e90ff; text-decoration: none; }
    a:hover { text-decoration: underline; }
  </style>
</head>
<body class="bg-gray-100 p-6">
  <div class="max-w-7xl mx-auto bg-white p-6 rounded-lg shadow-md">
    <div class="mb-6">
      <h1 class="text-2xl font-bold text-center">اقامتگاه‌های رایگان یا ارزان</h1>
      <p class="text-center mt-2">تعداد اقامتگاه‌ها: <span id="residenceCount">0</span></p>
      <p class="text-center mt-2">کانال اصلی و منبع: <a href="https://t.me/accommodationforwarvictims" target="_blank">@accommodationforwarvictims</a></p>
      <p class="text-center">مدیریت: <a href="https://t.me/parm7ida" target="_blank">@parm7ida</a></p>
      <p class="text-center mt-2 text-red-600 font-semibold">برای کمک به تکمیل لیست اقامتگاه‌ها، لطفاً به <a href="https://t.me/m4tinbeigipv" target="_blank">@m4tinbeigipv</a> پیام دهید.</p>
    </div>
    <input id="searchInput" type="text" placeholder="جستجو بر اساس شهر، منطقه، یا عنوان..." class="w-full p-2 mb-4 border rounded-lg text-right">
    <table id="residencesTable" class="min-w-full">
      <thead>
        <tr>
          <th>شهر</th>
          <th>منطقه</th>
          <th>عنوان</th>
          <th>شماره تماس</th>
          <th>قیمت</th>
          <th>لینک اینستاگرام</th>
        </tr>
      </thead>
      <tbody id="tableBody"></tbody>
    </table>
  </div>
  <script>
    async function loadResidences() {
      try {
        const response = await fetch('residences.json');
        const data = await response.json();
        const residences = data['اقامتگاه‌ها'];
        const tableBody = document.getElementById('tableBody');
        const residenceCount = document.getElementById('residenceCount');

        // Display total number of residences
        residenceCount.textContent = residences.length;

        // Populate table
        residences.forEach(residence => {
          const row = document.createElement('tr');
          row.innerHTML = `
            <td>${residence.شهر || ''}</td>
            <td>${residence.منطقه || ''}</td>
            <td>${residence.عنوان || ''}</td>
            <td>${(residence.شماره || []).map(num => `<a href="tel:${num}">${num}</a>`).join(', ')}</td>
            <td>${residence.قیمت || ''}</td>
            <td>${residence.اینستاگرام ? `<a href="${residence.اینستاگرام}" target="_blank">اینستاگرام</a>` : ''}</td>
          `;
          tableBody.appendChild(row);
        });

        // Search functionality
        const searchInput = document.getElementById('searchInput');
        searchInput.addEventListener('input', function() {
          const searchTerm = this.value.toLowerCase();
          const rows = tableBody.getElementsByTagName('tr');
          for (let row of rows) {
            const cells = row.getElementsByTagName('td');
            const city = cells[0].textContent.toLowerCase();
            const region = cells[1].textContent.toLowerCase();
            const title = cells[2].textContent.toLowerCase();
            row.style.display = city.includes(searchTerm) || region.includes(searchTerm) || title.includes(searchTerm) ? '' : 'none';
          }
        });
      } catch (error) {
        console.error('Error loading residences:', error);
        document.getElementById('tableBody').innerHTML = '<tr><td colspan="6">خطا در بارگذاری داده‌ها</td></tr>';
      }
    }

    window.onload = loadResidences;
  </script>
</body>
</html>
