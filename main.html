<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>پروژه‌های برای ایران</title>
  <link href="src/tailwind.min.css" rel="stylesheet">
  <link href="src/font-face.css" rel="stylesheet">
  <link href="src/main-style.css" rel="stylesheet">
</head>
<body class="min-h-screen text-gray-800 flex flex-col">
    <header id="main-header"></header>
    <main class="container mx-auto px-6 py-20 flex-1 overflow-y-auto main-spacing">
      <div id="simple-projects-list" class="max-w-2xl mx-auto">
        <!-- پروژه‌ها اینجا بارگذاری می‌شوند -->
      </div>
      <script>
      fetch('json/projects.json')
        .then(res => res.json())
        .then(data => {
          const list = document.getElementById('simple-projects-list');
          list.innerHTML = data.projects.map(p => `
            <div class="bg-white rounded-xl shadow-lg p-6 mb-6 border border-blue-100 hover:shadow-2xl transition">
              <h2 class="text-xl font-bold text-blue-800 mb-2">${p.title}</h2>
              <p class="text-gray-700 text-base">${p.description}</p>
            </div>
          `).join('');
        });
      </script>
    </main>
    <footer id="main-footer"></footer>
    <script src="src/common-header-footer.js"></script>
</body>
</html>
