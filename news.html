      display: inline-block;

      align-items: center;
      font-weight: bold;
    }

    .news-time {
      font-size: 0.9rem;
      color: #666;
      margin-top: 0.25rem;
    }

    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0; }
    }
  </style>
</head>
<body>
