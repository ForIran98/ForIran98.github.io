<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>خدمات رایگان - برای ایران</title>
  <link href="src/font-face.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Vazir', sans-serif;
      background: #f9f9f9;
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      overflow-x: hidden;
    }
    .container {
      max-width: 900px;
      margin: 0 auto;
      padding: 1rem;
    }
    .service-card {
      background: #fff;
      border-radius: 1rem;
      box-shadow: 0 2px 8px rgba(0,0,0,0.07);
      margin-bottom: 1.5rem;
      padding: 1rem;
    }
    .service-card h2 {
      margin: 0 0 0.5rem 0;
      font-size: 1.1rem;
      color: #1e3a8a;
    }
    .service-card p {
      margin: 0.2rem 0 0 0;
      color: #444;
      font-size: 0.98rem;
    }
    @media (max-width: 600px) {
      .container {
        padding: 0.5rem 0.2rem;
      }
      .service-card {
        padding: 0.7rem;
      }
    }
  </style>
</head>
<body class="min-h-screen text-gray-800 flex flex-col overflow-hidden bg-gray-100">
  <!-- Header -->
  <header class="fixed top-0 left-0 right-0 bg-blue-900/90 backdrop-blur-sm text-white shadow-md z-10">
    <div class="container mx-auto px-6 py-4 flex justify-between items-center">
      <h1 class="text-2xl sm:text-3xl font-extrabold">برای ایران</h1>
      <nav class="hidden sm:flex space-x-4 space-x-reverse">
        <a href="index.html#features" class="hover:text-blue-200 transition">ویژگی‌ها</a>
        <a href="index.html#add-to-home" class="hover:text-blue-200 transition">نصب اپ</a>
        <a href="index.html#share" class="hover:text-blue-200 transition">اشتراک‌گذاری</a>
      </nav>
    </div>
  </header>
  <main class="container mx-auto px-6 py-20 flex-1 overflow-y-auto" style="margin-top:80px; margin-bottom:80px;">
    <h1 class="text-2xl font-bold text-blue-900 mb-8 text-center">خدمات رایگان</h1>
    <div id="services-list"></div>
  </main>
  <!-- Footer -->
  <footer class="fixed bottom-0 left-0 right-0 bg-blue-900/90 backdrop-blur-sm text-white shadow-md z-10">
    <div class="container mx-auto px-6 py-4 text-center">
      <p class="text-sm">© 2025 برای ایران | پشتیبانی: t.me/m4tinbeigipv</p>
    </div>
  </footer>
  <script>
    fetch('json/free_services.json')
      .then(res => res.json())
      .then(data => {
        const list = document.getElementById('services-list');
        data.services.forEach(item => {
          const card = document.createElement('div');
          card.className = 'service-card';
          card.innerHTML = `
            <h2>${item.title}</h2>
            <p>${item.description}</p>
            <p>ارائه‌دهنده: ${item.provider}</p>
            <p>تماس: <a href="${item.link}" target="_blank">${item.link}</a></p>
          `;
          list.appendChild(card);
        });
      });
  </script>
</body>
</html>
